<!DOCTYPE html>
<html spellcheck="false" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>originChats</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="titlebar/titlebar.css">
    <link rel="stylesheet" href="https://cdn.kde.org/breeze-icons/icons.css"/>
</head>
<body>
    <div class="titlebar">
        <div class="decorations">
            <img id="min-button" src="titlebar/min.svg" alt="">
            <img id="max-button" src="titlebar/max.svg" alt="">
            <img id="close-button" src="titlebar/close.svg" alt="">
        </div>
    </div>
    <div id="sidebar">
        <a href="">Loading...</a>
    </div>
    <div id="menubar">
        <img id="currentServerIcon" src="assets/unknown.png" alt="">
        <span>Current Server:</span>
        <input id="serverInput" type="text">
    </div>

    <div id="authPrompt">
        <img class="roturLogo" src="assets/rotur.svg" alt="">
        <p>Login with Rotur</p>
        <div id="errorBox">
            <p id="errorMessage">Error: Incorrect username and/or password.</p>
            <i onclick='document.getElementById("errorBox").setAttribute("style", "display: none;")' class="icon icon_window-close"></i>
        </div>
        <input id="userInput" placeholder="Username" type="text">
        <input id="passInput" placeholder="Password" type="password" name="" id="">
        <button onclick="roturAuth()">Login</button>
        <a href="help.html">Troubleshooting</a>
    </div>

    <div id="main"></div>
    <textarea id="chatInput"></textarea>

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
